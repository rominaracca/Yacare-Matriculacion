<!-- Modal edicion de datos de perfil de alumno -->
<div class="modal fade" id="myEditModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Cerrar</span></button>
				
				<h4 class="modal-title" id="myModalLabel">Datos del alumno</h4>
			</div>
			<div class="modal-body">

				<form role="form" style="display: inline-block;">

					<div class="form-group col-md-6">
						<label for="inputNombre">Nombre</label>
						<input type="text" class="form-control" id="inputNombre">
					</div>
					<div class="form-group col-md-6">
						<label for="inputSegundoNombre">Segundo Nombre</label>
						<input type="text" class="form-control" id="inputSegundoNombre">
					</div>

					<div class="form-group col-md-6">
						<label for="inputApellido">Apellido</label>
						<input type="text" class="form-control" id="inputApellido">
					</div>
					<div class="form-group col-md-6">
						<label for="inputSegundoApellido">Segundo Apellido</label>
						<input type="text" class="form-control" id="inputSegundoApellido">
					</div>

					<div class="form-group col-md-6">
						<label for="inputPais">Pais</label>
						<input type="text" class="form-control" id="inputPais">
					</div>
					<div class="form-group col-md-6">
						<label for="inputLocalidad">Localidad</label>
						<input type="text" class="form-control" id="inputLocalidad">
					</div>

					
					<div class="form-group col-md-6">
						<label for="inputGrupo">Grupo Sanguíneo</label>
						<select class="form-control">
							<option selected disabled>-- Selecione --</option>
							<option>0</option>
							<option>A</option>
							<option>B</option>
							<option>AB</option>
						</select>
					</div>
					<div class="form-group col-md-6">
						<label for="inputFactor">Factor RH</label>
						<select class="form-control">
							<option selected disabled>-- Selecione --</option>
							<option>Negativo</option>
							<option>Positivo</option>
						</select>
					</div>

					<div class="form-group col-md-6">
						<label for="selectGenero">Genero</label>
						<select class="form-control" id="selectGenero">
							<option selected disabled>-- Selecione --</option>
							<option>Masculino</option>
							<option>Femenino</option>
							<option>Otro</option>
						</select>
					</div>
					<div class="form-group col-md-6">
						<label for="inputFechaNacimiento">Fecha de Nacimiento</label>
						<p class="input-group">
							<input type="text" class="form-control" datepicker-popup="dd-MMMM-yyyy" ng-model="dt" is-open="opened" max-date="today()" ng-required="true" show-button-bar="false" id="datepicker"/>
							<span class="input-group-btn">
								<button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
							</span>
						</p>
					</div>

				</form>
			</div> <!-- cierre de modal-body -->

			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
				<button type="button" class="btn btn-primary">Guardar</button>
			</div>
		</div> <!-- cierre de modal-content -->
	</div> <!-- cierre de modal-dialog -->
</div>
