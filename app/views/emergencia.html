<!-- PERFIL DEL CONTACTO EN CASO DE EMERGENCIA -->
<div class="profile-container-emergencia card-shadow"  ng-repeat="item in contactos">
  <div class="col-md-offset-1" >
    <div class="monserrat-color col-md-8"> 
      <h4><b>{{item.apellido}}, {{item.nombre}}</b></h4>
    </div>
    <div class="col-md-8">
        <p> <b>{{item.tel}}</b></p>
        <p> {{item.comentario}} </p>
    </div>
  </div>
  <div class="col-md-offset-1 col-md-1">
    <button class="btn btn-default edit-button-emergencia" data-toggle="modal" data-target="#myEditModalContactoEmergencia" ng-click="setSelected($index)">Editar</button>  
  </div>
  <div class="col-md-1">
    <button class="btn btn-default edit-button-emergencia" ng-click="removeContact($index)">Eliminar</button>  
  </div>
</div>

<button class="btn btn-default save-button" data-toggle="modal" data-target="#myNvoModalContactoEmergencia" ng-click="cleanModal()">Agregar Contacto</button>


<!-- Modal edicion de datos del contacto en caso de emergencia -->
<div class="modal fade" id="myEditModalContactoEmergencia" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">     
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Cerrar</span></button>
        <h4 class="modal-title" id="myModalLabel">Datos de contacto en caso de emergencia</h4>
      </div>

      <div class="modal-body">
        <form role="form" style="display: inline-block;">
          <div class="form-group col-md-4">
            <label for="inputApellido">Apellido</label>
            <input type="text" class="form-control" id="inputApellido" value="{{tmpContacto.apellido}}" ng-model="tmpContacto.apellido">
          </div>
          <div class="form-group col-md-4">
            <label for="inputNombre">Nombre</label>
            <input type="text" class="form-control" id="inputNombre" value="{{tmpContacto.nombre}}" ng-model="tmpContacto.nombre">
          </div>
           <div class="form-group col-md-4">
            <label for="inputTelefono">Telefono</label>
            <input type="text" class="form-control" id="inputTelefono" value="{{tmpContacto.tel}}" ng-model="tmpContacto.tel">
          </div>
         
          <div class="form-group col-md-12">
            <label for="inputComentarioEmergencia">Comentario</label>
            <textarea rows="3" style="resize:none;" class="form-control" id="inputComentarioEmergencia" ng-model="tmpContacto.comentario">{{tmpContacto.comentario}}</textarea>
          </div>
         
        </form>
      </div> <!-- cierre de modal-body -->

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="updateContact()">Guardar</button>
      </div>

    </div> <!-- cierre de modal-content -->
  </div> <!-- cierre de modal-dialog -->
</div>



<!-- Nuevo Modal contacto emergencia -->
<div class="modal fade" id="myNvoModalContactoEmergencia" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">     
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Cerrar</span></button>
        <h4 class="modal-title" id="myModalLabel">Datos de contacto en caso de emergencia</h4>
      </div>

      <div class="modal-body">
        <form role="form" style="display: inline-block;">
          <div class="form-group col-md-4">
            <label for="inputApellido">Apellido</label>
            <input type="text" class="form-control" id="inputApellido" ng-model="nvoContacto.apellido">
          </div>
          <div class="form-group col-md-4">
            <label for="inputNombre">Nombre</label>
            <input type="text" class="form-control" id="inputNombre" ng-model="nvoContacto.nombre">
          </div>
         <div class="form-group col-md-4">
            <label for="inputTelefono">Telefono</label>
            <input type="text" class="form-control" id="inputTelefono" ng-model="nvoContacto.tel">
          </div>
          <div class="form-group col-md-12">
            <label for="inputComentarioEmergencia">Comentario</label>
            <textarea rows="3" style="resize:none;" class="form-control" id="inputComentarioEmergencia" ng-model="nvoContacto.comentario" maxlength="70">
           </textarea>
          </div>
         
        </form>
      </div> <!-- cierre de modal-body -->

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="saveContact()">Guardar</button>
      </div>

    </div> <!-- cierre de modal-content -->
  </div> <!-- cierre de modal-dialog -->
</div>
